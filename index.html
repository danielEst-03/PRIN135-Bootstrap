<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="p-3 m-0 border-0 bd-example">

  <div class="container">
    <h1 class="mt-2">Registration Form</h1>
    <p>Please fill out the required information</p>
    
    <form class="row g-2 needs-validation" novalidate>

      <label for="accountType" class="form-label">Account Type (required)</label>
    
      <div class="mb-1">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="accountType" id="personalAccount" value="personal" required checked>
          <label class="form-check-label" for="personalAccount">Personal</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="accountType" id="businessAccount" value="business" required>
          <label class="form-check-label" for="businessAccount">Business</label>
        </div>
      </div>

      <div class="col-md-6">
        <label for="firstName" class="form-label">Enter your First Name:</label>
        <input type="text" class="form-control" id="firstName" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-6">
        <label for="lastName" class="form-label">Enter your Last Name:</label>
        <input type="text" class="form-control" id="lastName" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Enter your Email:</label>
        <input type="email" class="form-control" id="email" required>
        <div class="invalid-feedback">
          Please provide a valid email address.
        </div>
      </div>
      <div class="col-md-6">
        <label for="password" class="form-label">Create a New Password:</label>
        <input type="password" class="form-control" id="password" required>
        <div class="invalid-feedback">
          Please provide a password.
        </div>
      </div>

      <label class="form-label mt-3">Upload a profile picture:
        <div class="input-group mb-1 mt-1">
          <input type="file" class="form-control" id="inputGroupFile01">
        </div>
      </label>

      <div class="col-md-6">
        <label for="age" class="form-label">Input your Age (years)</label>
        <input type="number" class="form-control" id="age" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-6">
        <label for="referrer" class="form-label">How did you hear about us?</label>
        <select id="referrer" class="form-select" required>
          <option value="">(select one)</option>
          <option value="1">freeCodeCamp News</option>
          <option value="2">freeCodeCamp YouTube Channel</option>
          <option value="3">freeCodeCamp Forum</option>
          <option value="4">Other</option>
        </select>
        <div class="invalid-feedback">
          Please select an option.
        </div>
      </div>
      <div class="col-md-12">
        <label for="message" class="form-label">Provide a Bio:</label>
        <textarea class="form-control" id="message" placeholder="I like coding on the beach..." required></textarea>
        <div class="invalid-feedback">
          Please enter a message.
        </div>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="agreeTerms" required>
          <label class="form-check-label" for="agreeTerms">
            I agree to the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
          </label>
          <div class="invalid-feedback">
            You must agree before submitting.
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="d-grid gap-2 d-md-flex justify-content-md-start">
          <button class="btn btn-primary me-md-2 mb-2 mb-md-0" type="submit">Submit</button>
          <button class="btn btn-outline-secondary" type="button">Cancel</button>
        </div>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
